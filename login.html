<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Dona Pizza</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/logoicon.ico" type="image/x-icon">
</head>

<body>
    <div id="container">

        <header>

            <div class="logo">
                <a href="index.html"><img style="width: 50px; height: auto;" src="LOGO.png" alt=""></a>
            </div>

            <div class="menu">

                <button class="hamburger" aria-label="Menu">&#9776;</button>

                <nav class="nav">
                    <div class="cardapio"><a href="CARDAPIO.html">CARDÁPIO</a></div>
                    <div class="bebidas"><a href="BEBIDAS.HTML">BEBIDAS</a></div>
                    <div class="contatos"><a href="contato.html">CONTATOS</a></div>
                    <div class="endereco"><a href="login.html">LOGIN</a></div>
                    <div class="motoboy"><a href="Motoboy.login.html">MOTOBOY</a></div>
                </nav>

                <div class="pecaagora"><a href="https://shop.beetech.com.br/donapizza/">PEÇA AGORA</a></div>
            </div>


            <div class="theme-switch-wrapper">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>


        <main class="claro">
            <div class="container">
                <div id="img-cadastro">
                    <img src="LOGO.png" width="100px" alt="Donnapizzaz">
                </div>
                <form action="">
                    <h1>Acesse sua conta</h1>
                    <div class="input-box">
                        <label for="email">Email:</label><br>
                        <input placeholder="Usuário" type="email">
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha:</label><br>
                        <input placeholder="Senha" type="password">
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <div class="remember-forgot">
                        <label for="">
                            <input type="checkbox">
                            Lembra a senha
                        </label>
                        <a href="#">Esqueci a senha</a>
                    </div>

                    <button type="submit" class="login">Login</button>

                    <div class="register-link">
                        <p>Não tem uma conta? <a href="cadastre-se.html">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="rodape">
                <img src="LOGO.png" alt="Donnapizzaz">
                <p>© 2025 Pizzaria Donna Pizza.</p>
                <p>Todos os direitos reservados</p>
            </div>
        </footer>
        <script src="login.js"></script>

</html>
